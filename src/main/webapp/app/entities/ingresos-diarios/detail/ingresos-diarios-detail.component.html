<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (ingresosDiarios(); as ingresosDiariosRef) {
      <div>
        <h2 data-cy="ingresosDiariosDetailsHeading"><span jhiTranslate="eneApp.ingresosDiarios.detail.title">Ingresos Diarios</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ingresosDiariosRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.ingresosDiarios.ventaNumero">Venta Numero</span></dt>
          <dd>
            <span>{{ ingresosDiariosRef.ventaNumero }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.ingresosDiarios.valorVenta">Valor Venta</span></dt>
          <dd>
            <span>{{ ingresosDiariosRef.valorVenta }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/ingresos-diarios', ingresosDiariosRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
