<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ingresos-diarios-heading"
        data-cy="IngresosDiariosCreateUpdateHeading"
        jhiTranslate="eneApp.ingresosDiarios.home.createOrEditLabel"
      >
        Crear o editar Ingresos Diarios
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="eneApp.ingresosDiarios.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_ventaNumero" jhiTranslate="eneApp.ingresosDiarios.ventaNumero">Venta Numero</label>
          <input
            type="number"
            class="form-control"
            name="ventaNumero"
            id="field_ventaNumero"
            data-cy="ventaNumero"
            formControlName="ventaNumero"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valorVenta" jhiTranslate="eneApp.ingresosDiarios.valorVenta">Valor Venta</label>
          <input
            type="number"
            class="form-control"
            name="valorVenta"
            id="field_valorVenta"
            data-cy="valorVenta"
            formControlName="valorVenta"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
