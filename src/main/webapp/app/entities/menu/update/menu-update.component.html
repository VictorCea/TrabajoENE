<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-menu-heading" data-cy="MenuCreateUpdateHeading" jhiTranslate="eneApp.menu.home.createOrEditLabel">Crear o editar Menu</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="eneApp.menu.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nombrePlato" jhiTranslate="eneApp.menu.nombrePlato">Nombre Plato</label>
          <input
            type="text"
            class="form-control"
            name="nombrePlato"
            id="field_nombrePlato"
            data-cy="nombrePlato"
            formControlName="nombrePlato"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valorPlato" jhiTranslate="eneApp.menu.valorPlato">Valor Plato</label>
          <input
            type="number"
            class="form-control"
            name="valorPlato"
            id="field_valorPlato"
            data-cy="valorPlato"
            formControlName="valorPlato"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_descripcionPlato" jhiTranslate="eneApp.menu.descripcionPlato">Descripcion Plato</label>
          <input
            type="text"
            class="form-control"
            name="descripcionPlato"
            id="field_descripcionPlato"
            data-cy="descripcionPlato"
            formControlName="descripcionPlato"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
