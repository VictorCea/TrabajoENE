<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (proveedor(); as proveedorRef) {
      <div>
        <h2 data-cy="proveedorDetailsHeading"><span jhiTranslate="eneApp.proveedor.detail.title">Proveedor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ proveedorRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.proveedor.nombre">Nombre</span></dt>
          <dd>
            <span>{{ proveedorRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.proveedor.direccion">Direccion</span></dt>
          <dd>
            <span>{{ proveedorRef.direccion }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.proveedor.email">Email</span></dt>
          <dd>
            <span>{{ proveedorRef.email }}</span>
          </dd>
          <dt><span jhiTranslate="eneApp.proveedor.fono">Fono</span></dt>
          <dd>
            <span>{{ proveedorRef.fono }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/proveedor', proveedorRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
