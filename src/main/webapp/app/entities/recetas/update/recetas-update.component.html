<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-recetas-heading" data-cy="RecetasCreateUpdateHeading" jhiTranslate="eneApp.recetas.home.createOrEditLabel">
        Crear o editar Recetas
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="eneApp.recetas.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nombrePlato" jhiTranslate="eneApp.recetas.nombrePlato">Nombre Plato</label>
          <input
            type="text"
            class="form-control"
            name="nombrePlato"
            id="field_nombrePlato"
            data-cy="nombrePlato"
            formControlName="nombrePlato"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ingredientesPlato" jhiTranslate="eneApp.recetas.ingredientesPlato">Ingredientes Plato</label>
          <input
            type="text"
            class="form-control"
            name="ingredientesPlato"
            id="field_ingredientesPlato"
            data-cy="ingredientesPlato"
            formControlName="ingredientesPlato"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_tiempoPreparacion" jhiTranslate="eneApp.recetas.tiempoPreparacion">Tiempo Preparacion</label>
          <input
            type="text"
            class="form-control"
            name="tiempoPreparacion"
            id="field_tiempoPreparacion"
            data-cy="tiempoPreparacion"
            formControlName="tiempoPreparacion"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
